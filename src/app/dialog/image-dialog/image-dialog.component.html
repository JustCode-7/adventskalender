<div class="vw-75 vh-75">
  <div (click)="toggleDoor()" class="doorWrapper">
    <div class="backDoor {{openleft}}" id="doorLeft">
    </div>
    <div class="backDoor {{openright}}" id="doorRight">
    </div>
    <img class="imagesize" src="{{ image }}"/>
  </div>
  <div class="d-flex justify-content-center">
    <button (click)="closeButton()" color="{{closeButtonColor}}" mat-button>
      <mat-icon>fingerprint</mat-icon>
    </button>
  </div>
</div>
