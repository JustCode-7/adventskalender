<mat-form-field>
  <div class="d-flex flex-row">
    <input
      [(ngModel)]="value"
      matInput
      maxlength="15"
      minlength="0"
      placeholder="my name is"
      type="text" />
    <button (click)="setName(value)" mat-button>
      <mat-icon>send</mat-icon>
    </button>
  </div>
</mat-form-field>
